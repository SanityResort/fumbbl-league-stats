<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Fumbbl League Stats - Performances</title>
    <link rel="stylesheet" th:href="@{/css/stats.css}" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'/>
</head>
<body>
<table class="wrapper" th:each="wrapper: ${wrappers}">
    <tr>
        <td th:text="'Most ' + ${wrapper.title}"></td>
    </tr>
    <tr>
        <th>#</th>
        <th>Player</th>
        <th>Team</th>
        <th th:text="${wrapper.title}"></th>
        <th th:if="${wrapper.tiebreakerTitle}" th:text="${wrapper.tiebreakerTitle}"></th>
    </tr>
    <tr th:each="performance: ${wrapper.performances}">
        <td th:text="${performance.place}"></td>
        <td><a th:text="${performance.playerName}"
               th:href="'https://fumbbl.com/p/player?player_id='+${performance.playerId}"></a>
        </td>
        <td><a th:text="${performance.teamName}" th:href="'https://fumbbl.com'+${performance.teamUrlPath}"></a></td>
        <td th:text="${performance.value}"></td>
        <td th:if="${wrapper.tiebreakerTitle}" th:text="${performance.tiebreaker}"></td>
    </tr>
</table>
</body>
</html>
